<header class="product-header">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-md-3">
        <shared-component-toggle-theme-button />
      </div>
      <div class="col-md-6">
        <div
          id="product-header-wrapper"
          (click)="redirectToProductos()"
          style="cursor: pointer"
        >
          <div class="product-header__icon">
            <fa-icon [icon]="faMoneyBill"></fa-icon>
          </div>
          <div class="product-header__title">Banco</div>
        </div>
      </div>
      <div class="col-md-3"></div>
    </div>
  </div>
</header>
