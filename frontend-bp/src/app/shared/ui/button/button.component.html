<button
  [type]="type()"
  [disabled]="disabled() || loading()"
  (click)="handleClick($event)"
  class="button text-bold"
  [class]="'button--' + (outline() ? 'outline-' : '') + variant() + (block() ? ' button--block' : '')"
  [attr.aria-busy]="loading()"
>
  @if (loading()) {
    <span class="button__loader"></span>
  }
  <ng-content></ng-content>
</button>
