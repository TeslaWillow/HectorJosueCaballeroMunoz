<div class="input-container" [class.invalid]="errorMessage()">
  @if (label()) {
    <label [for]="id()" class="form-label" [class.text-muted]="isDisabled || readonly()">
      {{ label() }}
      @if (required()) {
        <span class="required-asterisk text-danger">*</span>
      }
    </label>
  }

  @if (type() === 'textarea') {
    <textarea
      [id]="id()"
      [placeholder]="placeholder()"
      [disabled]="isDisabled"
      [readonly]="readonly()"
      [value]="value()"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
      class="input"
      [class.input--invalid]="errorMessage()"
    ></textarea>
  } @else {
    <input
      [id]="id()"
      [type]="type()"
      [placeholder]="placeholder()"
      [disabled]="isDisabled"
      [readonly]="readonly()"
      [value]="value()"
      (input)="handleInput($event)"
      (blur)="handleBlur()"
      class="input"
      [class.input--invalid]="errorMessage()"
      [attr.min]="min() ? min() : null"
      [attr.max]="max() ? max() : null"
    />
  }

  @if (errorMessage()) {
    <small class="text-danger">{{ errorMessage() }}</small>
  }
</div>
